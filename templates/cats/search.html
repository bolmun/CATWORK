{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block search-bar %}

{% block content %}

    <h2>Search!</h2>

    <form method="get" action="{% url "cats:search" %}">
        {{form.as_p}}
        <button>Search</button>
    </form>

    <h3>Results</h3>

        <h5>{{cat.name}}</h5>
    {% endfor %}

{% endblock content %}
