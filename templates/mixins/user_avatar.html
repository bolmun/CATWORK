{% if user.avatar %}
    <div class ="rounded-full bg-cover h-20 w-20" style="background-image: url({{user.avatar.url}});">
{% else %}
    <div class="h-20 w-20 bg-gray-600 rounded-full text-white flex justify-center items-center overflow-hidden">
        <span class="text-3xl">{{user.first_name|first}}</span>
{% endif %}
    </div>
