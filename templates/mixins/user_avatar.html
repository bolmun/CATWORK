{% if user.avatar %}
    <div class = "h-24 w-24 rounded-full bg-cover" style="background-image: url({{user.avatar.url}});">
{% else %}
    <div class="h-24 w-24 bg-gray-600 rounded-full text-white flex justify-center items-center overflow-hidden">
        <span class="text-3xl">{{user.first_name|first}}</span>
{% endif %}
    </div>
